<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Tu salud al dia</title>
    </head>

    <body>
        <div class="bg-green-700">
            <div class="mx-auto max-w-7xl py-3 px-10 sm:px-10 lg:px-10">
              <div class="flex flex-wrap items-center justify-between">
                <div class="flex w-0 flex-1 items-center">
                </div>
                <div class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto">
                </div>
              </div>
            </div>
          </div>
         
          
                <main class="mx-auto mt-10 max-w-3xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-0">
                  <div class="sm:text-center lg:text-left">
                    <h1 class="text-xl font-bold tracking-tight text-green-700 sm:text-2xl md:text-4xl">
                      <span class="block xl:inline">Registra tu información</span><br>
                      
                    </h1>
                </div>


                  <div class="mt-10 sm:mt-10">
                    <div class="md:grid md:grid-cols-3 md:gap-6">
                      <div class="md:col-span-1">
                        <div class="px-10 sm:px-10">
                          <h3 class="text-lg font-medium leading-6 text-gray-900">Como te sientes hoy!!!</h3>
                          <p class="mt-1 text-sm text-gray-600">A traves del formulario cuentanos como esta tu salud el dia de hoy</p>
                        </div>
                      </div>
                      <div class="mt-5 md:col-span-2 md:mt-0">
                        <form action="#" method="POST">
                          <div class="overflow-hidden shadow sm:rounded-md">
                            <div class="bg-gray-300 px-4 py-5 sm:p-6">
                              <div class="grid grid-cols-6 gap-6">

                                <div class="col-span-6">
                                    <label for="country" class="text-base font-medium text-gray-900">¡Desde donde laboras hoy?</label>
                                    <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                      <option>Teletrabajo</option>
                                      <option>Oficina</option>
                                      <option>Ruta</option>
                                    </select>
                                  </div>

                                <div class="col-span-6">
                                    <fieldset>
                                        <div class="text-base font-medium text-gray-900" aria-hidden="true">¿Tienes alguno de los siguientes sintomas?</div>
                                        <div class="mt-4 space-y-2">
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="comments" name="comments" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="comments" class="font-medium text-gray-700">Fiebre</label>
                                            </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="candidates" name="candidates" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="candidates" class="font-medium text-gray-700">Tos</label>
                                             </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="offers" name="offers" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="offers" class="font-medium text-gray-700">Dificultad para respirar</label>
                                            </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="candidates" name="candidates" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="candidates" class="font-medium text-gray-700">Ninguno</label>
                                             </div>
                                          </div>
                                        </div>
                                      </fieldset></div>
                  
                                <div class="col-span-6">
                                    <fieldset>
                                        <div class="text-base font-medium text-gray-900" aria-hidden="true">¿Algun contacto estrecho?</div>
                                        <div class="mt-4 space-y-2">
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="comments" name="comments" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="comments" class="font-medium text-gray-700">Ninguno</label>
                                            </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="candidates" name="candidates" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="candidates" class="font-medium text-gray-700">Probablemente, pendiente de resultados</label>
                                             </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="offers" name="offers" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="offers" class="font-medium text-gray-700">Estuve en viaje internacional en las ultimas 24 horas</label>
                                            </div>
                                          </div>
                                          <div class="flex items-start">
                                            <div class="flex h-5 items-center">
                                              <input id="candidates" name="candidates" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="candidates" class="font-medium text-gray-700">Tuve contacto con alguien positivo para COVID 19 en los ultimos 3 dias</label>
                                             </div>
                                          </div>
                                        </div>
                                      </fieldset></div></div>
                  
                                                 
                                <div class="col-span-6">
                                    <div class="mt-4 space-y-2">
                                  <label for="country" class="text-base font-medium text-gray-900">Tu Temperatura es:</label>
                                  <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    <option>De 0° a 30°</option>
                                    <option>De 31° a 36°</option>
                                    <option>Mayor de 36°</option>
                                  </select>
                                </div>
                                </div>
                  
                                
                              
                              </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                              <button type="submit" class="text-white bg-gray-700 border-0 py-2 px-8 focus:outline-none hover:bg-gray-400 rounded text-lg">Guardar</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  


                </main>
              </div>
            </div>
            
          </div>

          
              
            </nav>
          
            




           
                  
                          



    </body>
</html>
